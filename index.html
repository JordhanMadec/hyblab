<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>L'état est-il un bon agent immobilier ?</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- MAPBOX -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-language/v0.10.0/mapbox-gl-language.js'></script>
    <script src='https://npmcdn.com/mapbox-gl-circle/dist/mapbox-gl-circle.min.js'></script>

    <!-- CSS -->
    <link href="styles/main.css" rel="stylesheet" />
    <link href="styles/map.css" rel="stylesheet" />
</head>

<body>




    <!---------- MOTION DESIGN ---------->

    <header class="v-header">
        <div class="fullscreen-video-wrap">
            <video autoplay loop>
                <source type="video/mp4" src="https://production.cdmycdn.com/assets/marketing-pages/intensives/bws/coding-scenes-9a2031e8142b40bdb5d936d5eef33dfa.mp4">
            </video>
        </div>
        <div class="header-overlay"></div>
        <div class="header-content container text-md-center">
            <h1>L'état est-il un bon agent immobilier ?</h1>
            <a class="btn-floating btn-large waves-effect waves-light" href="#map-section">
                <i class="large material-icons">arrow_downward</i>
            </a>
        </div>
    </header>






    <!---------- CARTE ---------->

    <section id="map-section">

        <h1 class="section-title">Le patrimoine pour les nuls</h1>

        <div id="map"></div>

        <div class="map-searchbar-container">
            <input type="text" class="browser-default map-searchbar" placeholder="Code postal" maxlength="5">

            <div class="map-search-button"><i class="material-icons">search</i></div>
        </div>

        <div class="filters-container container">
            <div class="row">
                <div class="col s4">
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Bâtiment agricole</span>
                    </label>
                </div>

                <div class="col s4">
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Bâtiment culturel</span>
                    </label>
                </div>

                <div class="col s4">
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Bâtiment d'enseignement/sport</span>
                    </label>
                </div>

                <div class="col s4">
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Bâtiment sanitaire</span>
                    </label>
                </div>

                <div class="col s4">
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Bâtiment technique</span>
                    </label>
                </div>

                <div class="col s4">
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Bureau</span>
                    </label>
                </div>

                <div class="col s4">
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Commerce</span>
                    </label>
                </div>

                <div class="col s4">
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Edifice de culte</span>
                    </label>
                </div>

                <div class="col s4">
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Espace aménagé</span>
                    </label>
                </div>

                <div class="col s4">
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Esapce naturel</span>
                    </label>
                </div>

                <div class="col s4">
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Logement</span>
                    </label>
                </div>

                <div class="col s4">
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Monument ou mémorial</span>
                    </label>
                </div>

                <div class="col s4">
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Réseaux et voiries</span>
                    </label>
                </div>

                <div class="col s4">
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Support de parcelle</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="diagonal-splitter"></div>

        <script src="scripts/map.js"></script>
    </section>







    <!---------- FUN FACTS ---------->

    <div class="container">
        <!-- Element Showed -->
        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;" onclick="$('.tap-target').tapTarget('open')">
              <a id="funfact" class="btn btn-floating btn-large btn-funfact"><i class="material-icons">tag_faces</i></a>
         </div>
      
        <!-- Start Tap Target Structure -->
        <div class="tap-target white" data-activates="funfact">
          <div class="tap-target-content black-text">
            <h5>Fun Facts !</h5>
            <p>La vente de la Tour Eiffel...</p>
          </div>
        </div>
        <!-- End Tap Target Structure -->
    </div>






    <!---------- SCRIPTS ---------->

    <!-- Libs first, your sourcecode after -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="scripts/skel.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
